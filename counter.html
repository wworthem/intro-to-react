<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My First React App</title>
  </head>
  <body>
    <!--<p>Hello world!</p> -->
    <div id="app"></div>
    <!-- These links provided by the Checkpoint...
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/read.development.js"></script> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.3.1/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.3.1/umd/react-dom.production.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script type="text/babel">

    class Counter extends React.Component {
      constructor(props){
        super(props);
        this.state = {
          number: 1,
          student: "Warren Worthem"

        }

      }

      render() {
        return (
          <div>
            <img src={this.props.image} alt="Bloc Logo"/>
            <h2>Current program: {this.props.label}</h2>
            <h2>Student Name: {this.state.student}</h2>
              <h3>Current week: {this.state.number}</h3>
            <p>Current Date: {this.props.date.toLocaleDateString()}</p>
            <p>Current Time: {this.props.date.toLocaleTimeString()}</p>
          </div>
        );
      }

    }

    const info = {
      date: new Date(),
      image: 'https://avatars0.githubusercontent.com/u/1441485?v=4&s=280',
    }

    Counter.defaultProps = {
      label: "Web Developer Track"
    }

    ReactDOM.render(
      <Counter
        date={info.date}
        image={info.image}/>,document.getElementById('app')
    );

    </script>
  </body>
  </html>
